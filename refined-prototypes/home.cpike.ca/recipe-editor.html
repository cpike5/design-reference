<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/recipe-editor.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-text">cpike.dev</div>
            </div>

            <nav class="nav">
                <div class="nav-group">
                    <div class="nav-label">Public</div>
                    <div class="nav-items">
                        <a class="nav-item">Blog</a>
                        <a class="nav-item">Projects</a>
                        <a class="nav-item">About</a>
                    </div>
                </div>

                <div class="nav-group">
                    <div class="nav-label">Tools</div>
                    <div class="nav-items">
                        <a class="nav-item">Dashboard</a>
                        <a class="nav-item">Content</a>
                        <a class="nav-item">Finances</a>
                        <a class="nav-item active">Recipes</a>
                    </div>
                </div>

                <div class="nav-group">
                    <div class="nav-label">System</div>
                    <div class="nav-items">
                        <a class="nav-item">Settings</a>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                home.cpike.ca v0.0.1-beta
            </div>
        </div>

        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <div class="header">
                <div class="search-container">
                    <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
                <div class="user-area">
                    <span class="user-name">Chris Pike</span>
                    <div class="user-avatar">CP</div>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">Edit Recipe</h1>
                    <p class="page-subtitle" id="recipeSubtitle">Untitled Recipe</p>
                </div>

                <div class="recipe-editor-layout">
                    <!-- Left Column: Recipe Content -->
                    <div class="recipe-editor-main">
                        <!-- Recipe Title -->
                        <div class="form-section">
                            <input
                                type="text"
                                class="recipe-title-input"
                                placeholder="Enter recipe name..."
                                id="recipeTitle"
                                value="Untitled Recipe"
                            >
                        </div>

                        <!-- Description -->
                        <div class="form-section">
                            <textarea
                                class="recipe-description-input"
                                placeholder="Add a brief description of this recipe..."
                                id="recipeDescription"
                                rows="3"
                            ></textarea>
                        </div>

                        <!-- Hero Image -->
                        <div class="form-section">
                            <div class="image-upload-zone" id="imageUploadZone">
                                <svg class="upload-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <div class="upload-text">
                                    <p class="upload-title">Click to upload or drag and drop</p>
                                    <p class="upload-subtitle">PNG, JPG up to 5MB</p>
                                </div>
                                <input
                                    type="file"
                                    class="image-upload-input"
                                    id="imageUpload"
                                    accept="image/*"
                                    style="display: none;"
                                >
                            </div>
                            <div id="imagePreview" class="image-preview" style="display: none;">
                                <img id="previewImg" alt="Recipe preview">
                                <button type="button" class="image-remove-btn" id="removeImageBtn">Remove</button>
                            </div>
                        </div>

                        <!-- Ingredients Section -->
                        <div class="form-section">
                            <div class="section-header-inline">
                                <h2 class="section-title">Ingredients</h2>
                            </div>

                            <div class="ingredients-list" id="ingredientsList">
                                <div class="ingredient-row">
                                    <input type="number" class="ingredient-qty" placeholder="Qty" value="1">
                                    <select class="ingredient-unit">
                                        <option>cup</option>
                                        <option>tbsp</option>
                                        <option>tsp</option>
                                        <option>ml</option>
                                        <option>g</option>
                                        <option>oz</option>
                                        <option>lb</option>
                                        <option>pinch</option>
                                    </select>
                                    <input type="text" class="ingredient-name" placeholder="e.g., all-purpose flour">
                                    <button type="button" class="ingredient-delete-btn" style="opacity: 0;">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <button type="button" class="btn-add-item" id="addIngredientBtn">+ Add ingredient</button>
                        </div>

                        <!-- Instructions Section -->
                        <div class="form-section">
                            <div class="section-header-inline">
                                <h2 class="section-title">Instructions</h2>
                            </div>

                            <div class="instructions-list" id="instructionsList">
                                <div class="instruction-row">
                                    <div class="instruction-number">1</div>
                                    <div class="instruction-content">
                                        <textarea
                                            class="instruction-textarea"
                                            placeholder="Describe this step..."
                                            rows="2"
                                        ></textarea>
                                        <div class="instruction-options">
                                            <input type="number" class="instruction-timer" placeholder="Timer (min)" min="0">
                                            <button type="button" class="instruction-image-btn">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                                    <polyline points="21 15 16 10 5 21"/>
                                                </svg>
                                                Add image
                                            </button>
                                        </div>
                                    </div>
                                    <button type="button" class="instruction-delete-btn" style="opacity: 0;">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <button type="button" class="btn-add-item" id="addInstructionBtn">+ Add step</button>
                        </div>
                    </div>

                    <!-- Right Column: Metadata & Actions -->
                    <div class="recipe-editor-sidebar">
                        <!-- Metadata Panel -->
                        <div class="metadata-panel">
                            <h3 class="metadata-title">Recipe Details</h3>

                            <div class="metadata-section">
                                <label class="metadata-label">Prep Time (minutes)</label>
                                <input type="number" class="metadata-input" placeholder="15" min="0" id="prepTime">
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Cook Time (minutes)</label>
                                <input type="number" class="metadata-input" placeholder="30" min="0" id="cookTime">
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Servings</label>
                                <input type="number" class="metadata-input" placeholder="4" min="1" id="servings">
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Difficulty</label>
                                <select class="metadata-input" id="difficulty">
                                    <option value="">Select difficulty</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Category</label>
                                <select class="metadata-input" id="category">
                                    <option value="">Select category</option>
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="dessert">Dessert</option>
                                    <option value="snack">Snack</option>
                                </select>
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Tags</label>
                                <input type="text" class="metadata-input" placeholder="e.g., vegetarian, gluten-free" id="tags">
                            </div>

                            <div class="metadata-section">
                                <label class="metadata-label">Source URL</label>
                                <input type="url" class="metadata-input" placeholder="https://example.com" id="sourceUrl">
                            </div>
                        </div>

                        <!-- Nutrition Facts -->
                        <div class="metadata-panel">
                            <button type="button" class="nutrition-toggle" id="nutritionToggle">
                                <span>Nutrition Facts</span>
                                <svg class="nutrition-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </button>

                            <div class="nutrition-content" id="nutritionContent" style="display: none;">
                                <div class="metadata-section">
                                    <label class="metadata-label">Calories (per serving)</label>
                                    <input type="number" class="metadata-input" placeholder="250" min="0" id="calories">
                                </div>

                                <div class="metadata-section">
                                    <label class="metadata-label">Protein (g)</label>
                                    <input type="number" class="metadata-input" placeholder="15" min="0" id="protein">
                                </div>

                                <div class="metadata-section">
                                    <label class="metadata-label">Carbs (g)</label>
                                    <input type="number" class="metadata-input" placeholder="30" min="0" id="carbs">
                                </div>

                                <div class="metadata-section">
                                    <label class="metadata-label">Fat (g)</label>
                                    <input type="number" class="metadata-input" placeholder="10" min="0" id="fat">
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button type="button" class="btn-secondary" id="saveDraftBtn">Save Draft</button>
                            <button type="button" class="btn-secondary" id="previewBtn">Preview</button>
                            <button type="button" class="btn-primary" id="publishBtn">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/site.js" type="text/javascript"></script>
    <script src="js/recipe-editor.js" type="text/javascript"></script>
</body>
</html>
